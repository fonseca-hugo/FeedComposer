<!DOCTYPE html>
<html>
<head>
    <title>Feed Composer</title>
    <meta name="author" content="Hugo Fonseca (http://hugofonseca.co.uk - http://github.com/fonseca-hugo)">
    <link href="css/style.css" rel="stylesheet"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/feedcomposer.js"></script>
</head>
<body>
<h1>FEED COMPOSER / POST CREATOR DEMO</h1>
<div class="feed-composer-wrapper">
    <!-- The Composer -->
    <div class="feed-composer js-composer js-drop-files" data-entities-url="get-entities.php">
        <!-- Drop Zone -->
        <div class='drop-zone js-drop-zone'>
            <div class="drop-messages">
                <span class="drop-hint">Drag Photos here</span>
            </div>
        </div>
        <!-- Comment Container -->
        <div class="comment-container js-comment-container">
            <form class="js-comment-form clearfix" method="get" action="post.php" data-data="{}">
                <div class="comment-wrapper">
                    <!-- Highlighter -->
                    <div class="highlighter js-highlighter">
                        <div><span class="highlighter-content"></span></div>
                    </div>
                    <!-- Composer Textarea -->
                    <div class="comment-textarea-wrapper">
                        <textarea name="content" class="comment-textarea js-comment-content" placeholder="Comment, @mention, #hashtags, drag photos" data-limit="600" rows="2"></textarea>
                    </div>
                </div>
                <!-- Mention Entities Dropdown List -->
                <div class="mention-dropdown js-mentions-list hide"></div>
                <!-- Photo Preview -->
                <div class='fileinput'>
                    <div class='fileinput-preview clearfix'>
                        <div class='thumbnail add-file'>
                            <a href='#' class='close'>&times;</a>
                            <!-- Progress Bar -->
                            <div class="progress">
                                <div class="bar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <i class="plus">+</i>
                        </div>
                    </div>
                    <span class='btn-file hide'><input type='file' name='files' class="file-input" multiple></span>
                </div>
                <!-- Composer Controls -->
                <div class="composer-controls js-controls clearfix">
                    <button class="btn blue js-submit">Post</button>
                    <button class="btn upload-media js-upload-media"><img src="img/camera.png" alt=""></i>Add Photos</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        HFFC.initComposer({composerWrapper: '.feed-composer-wrapper'});
    });
</script>
</body>
</html>
